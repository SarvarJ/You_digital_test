<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test: Modal window without any libs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #ababab;">
    <button class="register-button" id="registerButton">Регистрация</button>
    <div class="modal-cover"></div>
    <div class="modal-window">
        <h3 class="modal-window__title">Регистрация</h3>
        <form action="#" method="post" class="modal-window__form flexbox" id="registrationForm">
            <div class="modal-window__block flexbox">
                <div class="modal-window__fields-group">
                    <div class="modal-window__field-container">
                        <label for="organization">
                            <svg width="9" height="9" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M3.78 9.048V6.408L1.476 7.728L0.612 6.216L2.892 4.896L0.612 3.576L1.476 2.064L3.78 3.384V0.744H5.532V3.384L7.812 2.064L8.676 3.576L6.396 4.896L8.676 6.216L7.812 7.728L5.532 6.408V9.048H3.78Z" fill="#D90000"/>
                            </svg>
                             Название организации
                        </label>
                        <input type="text" name="organization" class="modal-window__field modal-window__field--input" id="organization" minlength="3" maxlength="32" required>
                    </div>
                    <div class="modal-window__field-container">
                        <label for="phone">
                            <svg width="9" height="9" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M3.78 9.048V6.408L1.476 7.728L0.612 6.216L2.892 4.896L0.612 3.576L1.476 2.064L3.78 3.384V0.744H5.532V3.384L7.812 2.064L8.676 3.576L6.396 4.896L8.676 6.216L7.812 7.728L5.532 6.408V9.048H3.78Z" fill="#D90000"/>
                            </svg>
                             Телефон
                        </label>
                        <input type="phone" name="phone" class="modal-window__field modal-window__field--input" id="phone" placeholder="+7 933 848-34-33" pattern="^(\+7|7|8)?[\s\-]?\(?[489][0-9]{2}\)?[\s\-]?[0-9]{3}[\s\-]?[0-9]{2}[\s\-]?[0-9]{2}$" required>
                    </div>
                    <div class="modal-window__field-container">
                        <label for="email">
                            <svg width="9" height="9" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M3.78 9.048V6.408L1.476 7.728L0.612 6.216L2.892 4.896L0.612 3.576L1.476 2.064L3.78 3.384V0.744H5.532V3.384L7.812 2.064L8.676 3.576L6.396 4.896L8.676 6.216L7.812 7.728L5.532 6.408V9.048H3.78Z" fill="#D90000"/>
                            </svg>
                             E-mail
                        </label>
                        <input type="email" name="email" class="modal-window__field modal-window__field--input" id="email" placeholder="example@mail.com" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required>
                    </div>
                </div>
                <div class="modal-window__avatar">
                    <button type="button" class="modal-window__cancel-upload" id="cancelUpload">
                        <svg width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M15.2983 2.65836C15.7545 2.20336 15.7545 1.46369 15.2983 1.00869C14.8433 0.552523 14.1048 0.552523 13.6486 1.00869L7.90398 6.75336L2.15814 1.00869C1.70314 0.552523 0.963476 0.552523 0.508476 1.00869C0.0523096 1.46369 0.0523096 2.20336 0.508476 2.65836L6.25314 8.40419L0.508476 14.1489C0.0523096 14.605 0.0523096 15.3435 0.508476 15.7985C0.963476 16.2547 1.70314 16.2547 2.15814 15.7985L7.90398 10.0539L13.6486 15.7985C14.1048 16.2547 14.8433 16.2547 15.2983 15.7985C15.7545 15.3435 15.7545 14.605 15.2983 14.1489L9.55364 8.40419L15.2983 2.65836Z" fill="#6A6E72"/>
                        </svg>                            
                    </button>
                    <img src="" alt="" class="modal-window__avatar-preview" id="imagePreview">
                    <div class="modal-window__avatar-cover"></div>        
                    <label for="uploadImage">
                        <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20.3327 3.91797C20.3327 2.03319 18.7995 0.5 16.9147 0.5H3.58463C1.69985 0.5 0.166656 2.03319 0.166656 3.91797V17.248C0.166656 19.1328 1.69985 20.666 3.58463 20.666H9.05338V22.9447H11.332V20.666H16.9147C18.7995 20.666 20.3327 19.1328 20.3327 17.248V11.7793H22.5544V9.50065H20.3327V3.91797ZM18.054 17.248C18.054 17.8762 17.5429 18.3874 16.9147 18.3874H3.58463C2.95644 18.3874 2.4453 17.8762 2.4453 17.248V3.91797C2.4453 3.28978 2.95644 2.77865 3.58463 2.77865H16.9147C17.5429 2.77865 18.054 3.28978 18.054 3.91797V17.248ZM27.0547 25.1094H29.3333V27.388C29.3333 28.6464 28.313 29.6667 27.0547 29.6667H24.833V27.388H27.0547V25.1094ZM15.7184 27.388H17.9971V29.6667H15.7184V27.388ZM20.2757 27.388H22.5544V29.6667H20.2757V27.388ZM29.3333 11.7793V14.0579H27.0547V11.7793H24.833V9.50065H27.0547C28.313 9.50065 29.3333 10.5209 29.3333 11.7793ZM27.0547 16.2227H29.3333V18.5013H27.0547V16.2227ZM27.0547 20.666H29.3333V22.9447H27.0547V20.666ZM11.332 27.388H13.5537V29.6667H11.332C10.0736 29.6667 9.05338 28.6464 9.05338 27.388V25.1094H11.332V27.388ZM13.4398 9.27279H15.7184V16.1087H8.88248V13.8301H11.8285L7.7634 9.76501L9.3747 8.15394L13.4398 12.2188V9.27279Z" fill="white"/>
                        </svg>
                        Выберите файл
                    </label>
                    <input type="file" name="avatar" id="uploadImage" hidden>
                </div>
            </div>
            <div class="modal-window__fields-group  flexbox">
                <div class="modal-window__field-container">
                    <label for="scope">
                        <svg width="9" height="9" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3.78 9.048V6.408L1.476 7.728L0.612 6.216L2.892 4.896L0.612 3.576L1.476 2.064L3.78 3.384V0.744H5.532V3.384L7.812 2.064L8.676 3.576L6.396 4.896L8.676 6.216L7.812 7.728L5.532 6.408V9.048H3.78Z" fill="#D90000"/>
                        </svg>
                         Деятельность
                    </label>
                    <select name="scope" class="modal-window__field modal-window__field--select" id="scope" required>
                        <option value="" hidden selected>Не выбрано</option>
                        <option value="ecology">Экология</option>
                        <option value="finance">Финансы</option>
                        <option value="transport">Транспорт</option>
                        <option value="it">Инфорсвционные технологии</option>
                    </select>
                        <svg class="modal-window__field-arrow" width="12" height="7" viewBox="0 0 10 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M5.625 4.74112L1.06694 0.183058C0.822865 -0.0610194 0.427135 -0.0610194 0.183058 0.183058C-0.0610199 0.427136 -0.0610199 0.822864 0.183058 1.06694L5.625 6.50888L11.0669 1.06694C11.311 0.822864 11.311 0.427136 11.0669 0.183058C10.8229 -0.0610194 10.4271 -0.0610194 10.1831 0.183058L5.625 4.74112Z" fill="#6A6E72"/>
                        </svg>                   
                </div>
                <div class="modal-window__field-container">
                    <input type="text" name="website" class="modal-window__field modal-window__field--input" placeholder="example.com" id="website">
                    <svg class="modal-window__field-icon" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16.8882 4.64886L16.8023 4.5C15.2437 1.81274 12.3371 0 9.01318 0C5.68909 0 2.78247 1.81274 1.22406 4.5L1.13818 4.64886C0.537048 5.73267 0.154541 6.95288 0.046875 8.25V9.75C0.154541 11.0471 0.537048 12.2673 1.13818 13.3508L1.22406 13.5C2.78247 16.1873 5.68909 18 9.01318 18C12.3371 18 15.2437 16.1873 16.8023 13.5L16.8882 13.3508C17.4893 12.267 17.8718 11.0471 17.9793 9.75V8.25C17.8718 6.95288 17.4893 5.73267 16.8882 4.64886ZM13.4978 8.25C13.4681 7.4621 13.3923 6.7088 13.2746 6H15.8824C16.1898 6.70129 16.3958 7.45679 16.4749 8.25H13.4978ZM9.01318 16.5C8.16522 16.5 7.25958 15.3446 6.66742 13.5H11.3591C10.7666 15.3446 9.86096 16.5 9.01318 16.5ZM6.28656 12C6.15454 11.3051 6.06519 10.5498 6.0304 9.75H11.9958C11.961 10.5498 11.8718 11.3051 11.7398 12H6.28656ZM6.0304 8.25C6.06519 7.4502 6.15454 6.69489 6.28656 6H11.7398C11.8718 6.69489 11.961 7.4502 11.9958 8.25H6.0304ZM9.01318 1.5C9.86096 1.5 10.7666 2.65576 11.3588 4.5H6.66742C7.25958 2.65576 8.16522 1.5 9.01318 1.5ZM14.9989 4.5H12.9472C12.6942 3.58502 12.3638 2.77881 11.9711 2.11011C13.1783 2.63068 14.217 3.46271 14.9989 4.5ZM6.05548 2.11011C5.66254 2.77881 5.33221 3.58502 5.07898 4.5H3.02747C3.80933 3.46271 4.84808 2.63068 6.05548 2.11011ZM2.1438 6H4.75159C4.63422 6.7088 4.55804 7.4621 4.52856 8.25H1.55109C1.63019 7.45679 1.836 6.70129 2.1438 6ZM4.52856 9.75C4.55804 10.5379 4.63385 11.2912 4.75159 12H2.1438C1.83636 11.2987 1.63055 10.5432 1.55145 9.75H4.52856ZM3.02747 13.5H5.07898C5.33221 14.415 5.66254 15.2212 6.05511 15.8899C4.84808 15.3693 3.80933 14.5373 3.02747 13.5ZM11.9707 15.8899C12.3638 15.2212 12.6942 14.415 12.9468 13.5H14.9985C14.217 14.5373 13.1783 15.3693 11.9707 15.8899ZM15.8828 12H13.275C13.3923 11.2912 13.4685 10.5379 13.4982 9.75H16.4756C16.3962 10.5432 16.1902 11.2987 15.8828 12Z" fill="#6A6E72"/>
                    </svg>
                                             
                </div>
            </div>
            <div class="modal-window__buttons-group">
                <button type="submit" class="modal-window__button modal-window__button--register">Регистрация</button>
                <button type="reset" class="modal-window__button modal-window__button--cancel" id="closeForm">Отменить</button>
            </div>
        </form>
        <script src="main.js"></script>
</body>
</html>
